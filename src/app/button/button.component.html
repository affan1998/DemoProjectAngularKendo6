
  <div class="example-wrapper">
            <div class="example-col">
              <p>Button</p>
              <button kendoButton (click)="onButtonClick()">Default</button>
              <button kendoButton (click)="onButtonClick()" [primary]="true">Primary</button>
              <button kendoButton (click)="onButtonClick()" [disabled]="true">Disabled</button>
            </div>
            <div class="example-col">
              <p>ButtonGroup</p>
              <kendo-buttongroup>
                <button kendoButton [toggleable]="true">
                  Option A
                </button>
                <button kendoButton [toggleable]="true">
                  Option B
                </button>
                <button kendoButton [toggleable]="true">
                  Option C
                </button>
              </kendo-buttongroup>
            </div>
            <div class="example-col">
                <p>DropDownButton</p>
                <kendo-dropdownbutton
                    [data]="dropDownButtonItems"
                    [icon]="'cog'"
                    (itemClick)="onSplitButtonItemClick($event)">
                    User Settings
                </kendo-dropdownbutton>
            </div>
            <div class="example-col">
                <p>SplitButton</p>
                <kendo-splitbutton
                    [data]="splitButtonItems"
                    [icon]="'paste'"
                    (itemClick)="onSplitButtonItemClick($event)"
                    (buttonClick)="onSplitButtonClick()">
                    Paste
                </kendo-splitbutton>
            </div>
            <div class="example-col">
                <p>Chip</p>
                <kendo-chip-list [selection]="'multiple'">
                    <kendo-chip
                        *ngFor="let chip of chips"
                        [label]="chip.label"
                        [iconClass]="chip.iconClass"
                    ></kendo-chip>
                </kendo-chip-list>
            </div>
            <div class="example-col">
              <p>Badge</p>
              <p class="mt-xl-n2">
                Icon with a badge
                <mat-icon matBadge="15" matBadgeColor="warn">home</mat-icon>
              </p>
          </div>
            
        </div>
        <div class="example-label">Slidder</div>
        <div class="example-button-row">
        <mat-slider
        thumbLabel
        [displayWith]="formatLabel"
        tickInterval="1000"
        min="1"
        max="100000"></mat-slider>
        <!-- <mat-progress-bar mode="query"></mat-progress-bar> -->
        <br>
        <input #box
        (keyup.enter)="update(box.value)"
        (blur)="update(box.value)">&nbsp; %
        <br><br>
        <mat-progress-bar mode="determinate" value={{value1}}></mat-progress-bar>
        </div>
      

<section>
